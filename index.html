<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Economica&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9fbb921c08.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    
    <!-- Settings -->
    <aside class="panel">
      <h2>Settings</h2>
      <div class="control">
        <label for="pen-color">Pen Color</label>
        <input type="color" id="pen-color" value="#000000"/>
      </div>
      <div class="control">
        <label for="pen-size">Pen Size</label>
        <input type="range" id="pen-size" min="1" max="20" value="5" />
      </div>
      
      <!-- Instruction -->
      <section class="instructions">
        <h3>Instructions</h3>
        <ul>
          <p>Left knob = Start drawing</p>
          <p>Right knob = Reset canvas</p>
          <p>Adjust color & size in the settings</p>
          <p>Use your mouse to draw on the canvas</p>
        </ul>
      </section>
    </aside>

    <!-- Drawing Area -->
    <main class="etch-main">
      <h1 class="main__title">Etch-a-Sketch</h1>
      <canvas id="etch-canvas" width="500" height="500"></canvas>

      <!-- Left knob -->
      <div class="knob left-knob" id="start-knob">
        <i class="fas fa-play"></i>
      </div>

      <!-- Right knob -->
      <div class="knob right-knob" id="reset-knob">
        <i class="fas fa-undo"></i>
      </div>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
